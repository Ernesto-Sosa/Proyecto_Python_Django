<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/eliminar.css' %}">
    <title>Eliminar Mecánico</title>
</head>
<body>
    <h1>Eliminar Mecánico</h1>
    <p>¿Estás seguro de que deseas eliminar a {{ mecanico.nombre }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'lista_mecanicos' %}">Cancelar</a>
</body>
</html>
